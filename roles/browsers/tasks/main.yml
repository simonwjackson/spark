---
- name: Install w3m
  pacman:
    name: w3m
    state: present

- name: Install Firefox
  pacman:
    name: firefox
    state: present
  tags:
    - firefox

- name: Install brotabs
  pip:
    name: brotab
    state: latest
  tags:
    - brotabs

- name: Push all-tabs script
  copy:
    src: all-tabs.sh
    dest: /usr/local/bin/all-tabs
    mode: 0755
  tags:
    - fzf
    - alltabs

